<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="online_registration.css">
    <title>Online-register-form</title>
</head>
<body>
    <div class="block">
        <div class="head">
            <p>Free Career Success & Meditation Class - Phnom Penh</p>
            <small>Tue, Jul 5, 2022 8:00 AM - 9:00 AM +07</small>
                <select id="amount" size="1">
                    <option>1</option>
                    <option>2</option>
                </select>
                <h3 class="left">RSVP</h3>
                <h4 class="left">Free</h4>
                <h4 class="left">Sales end on Jul 5, 2022</h4>
        </div>
        <div class="img">
            <img src="image/1.png">
        </div>
        <div class="cross">
            <svg id="cross-chunky_svg__eds-icon--cross-chunky_svg" x="0" y="0" viewBox="0 0 24 24" xml:space="preserve" aria-hidden="true"><path fill="grey" id="cross-chunky_svg__eds-icon--cross-chunky_base" d="M13.4 12l3.5-3.5-1.4-1.4-3.5 3.5-3.5-3.5-1.4 1.4 3.5 3.5-3.5 3.5 1.4 1.4 3.5-3.5 3.5 3.5 1.4-1.4z"></path></svg>
        </div>
        <div class="sale">
            <hr size="1" color="lightgrey"><br><br>
            <select id="country">
                <option>Deutsch</option>
                <option>Deutsch(CH)</option>
                <option>English(CA)</option>
                <option>English(DK)</option>
                <option>English(FI)</option>
                <option>English(UK)</option>
                <option>English(US)</option>
                <option>Espanol(AR)</option>
                <option>Espanol(ES)</option>
                <option>Espanol(MX)</option>
                <option>Francais</option>
                <option>Francais(CA)</option>
                <option>Francais(CH)</option>
                <option>Italiano</option>
                <option>nederlands</option>
                <option>Portugues</option>
                <option>Portugues(BR)</option>
                <option>Svenska</option>
            </select>
            <p class="left">Powered by eventbrite</p>
        </div>
        <div class="order-summary">
            <div>
                <h3 class="left">Order summary</h3>
                <p class="left">1 x RSVP</p>
                <h3 class="left">Total</h3>
            </div>
            <div>
                <p class="left">0.00$</p>
                <h3 class="left">0.00$</h3>
            </div>
        </div>
        <center>
            <input type="submit" id="submit" value="Register">
        </center>
    </div>
</body>
</html>
